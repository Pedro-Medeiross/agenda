<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contatos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
</head>
<body class="color_body">
<div class="box_itens">
 {% if agenda.nome %}
                <p>Nome : {{ agenda.nome }}</p>
                <p>Email : {{ agenda.email }}</p>
                <p>Residencia : {{ agenda.telefone_residencia }}</p>
                <p>Celular :{{ agenda.telefone_celular }}</p>
                <p>Endereço : {{ agenda.endereço }}</p>
<div class="align-i">
<a href="{% url 'editar' agenda.id %}" class="btn-edit">Editar Contato</a>               
<form action="{% url 'deletar' agenda.id %}" method="POST">{% csrf_token %}
<input type="submit" value="Deletar Contato" class="btn-delete">
</form>
        {% endif %}
<a href="{% url 'menu' %}" class="btn_menu">Menu inicial</a>
<a href="{% url 'agenda' %}" class="btn_contatos">Meus Contatos</a>
</div>
</div>
</body>
</html>
